<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>

  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">


  <title>OnebitX</title>

</head>

<body>
  
  <div class="container-fluid container-fluid2 mt-0">
    <main>
      <section class="container-fluid bg-dark col-md-12 mb-5">
        <img src="Imagens/logoOneBitDark.png" class="img-thumbnail mb-4" alt="">
        <form action="">
          <label for="exampleFormControlInput1" class="form-label">1 - Qual o seu nome?</label>
          <div class="input-group mb-2">
            <span class="input-group-text" id="basic-addon1">Primeiro nome</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
          <label for="exampleFormControlInput1" class="form-label">2 - Qual o seu genero?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Homem
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Mulher
            </label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Prefiro não informar
            </label>
          </div>
          <label for="exampleFormControlInput1" class="form-label">3 - Marque os treinamentos que você fez:</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta
            </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta
            </label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input input-primary" type="checkbox" role="switch" id="flexSwitchCheckChecked"
              checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico intenso</label>
          </div>
          <label for="" class="form-label mr-auto">4 - Quais você acha que são suas qualidades?</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Não vomito fácil</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Não temo marciano</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label mb-3" for="inlineCheckbox2">Já vi todos os Star Wars</label>
          </div>
          <div class="d-grid gap- col-3 mx-auto">
            <button class="btn btn-outline-danger">
              Entrar
            </button>
          </div>
        </form>
      </section>
      <p class="mt-5 text-center ">Feito por Wagner Nazario © OneBitCode todos os direitos reservados - 2022</p>
    </main>
  </div>

</body>

</html>
