<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe (jogo da velha)</title>
    <script src="JS/index.js" defer></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <h1>Jogo da velha</h1>
    <hr>
    <main>
        <label for="player1">X</label>
        <input type="text" name="player1" id="player1" placeholder="Nome do jogador 1">
        <label for="player2">O</label>
        <input type="text" name="player1" id="player1" placeholder="Nome do jogador 2">
    </main>
    <section class="start">
        <button type="button" id="start">Iniciar</button>
        <h2>Vez de: <span id="turnPlayer"></span></h2>
    </section>


    <section id="gameBoard">
        <span data-region="0.0"></span>
        <span data-region="0.1"></span>
        <span data-region="0.2"></span>
        <span data-region="1.0"></span>
        <span data-region="1.1"></span>
        <span data-region="1.2"></span>
        <span data-region="2.0"></span>
        <span data-region="2.1"></span>
        <span data-region="2.2"></span>
    </section>

</body>

</html>
